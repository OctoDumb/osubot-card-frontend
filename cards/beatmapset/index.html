<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatmapset card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="card">
        <div class="beatmap">
            <div class="beatmap-header">
                <div class="beatmap-header__bg"></div>
                <div class="beatmap-bubbles">
                    <span class="beatmap-bubbles__item">ranked</span>
                    <span class="beatmap-bubbles__item">4k</span>
                </div>
                <div class="beatmap-metadata">
                    <span class="beatmap-metadata__item beatmap-metadata__item--title">Doro no Bunzai de Watashi dake no Taisetsu o Ubaouda nante</span>
                    <span class="beatmap-metadata__item beatmap-metadata__item--artist">TUYU</span>
                </div>
            </div>
            <div class="beatmap-footer">
                <span class="beatmap-footer__artist">
                    mapped by <span class="beatmap-footer__artist--highlighted">Keqing</span> 
                </span>
                <div class="beatmap-footer-icons">
                    <span class="beatmap-footer-icons__item diff--std diff-normal"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-l"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-hard"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-insane"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-expert"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-expert"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-expertplus"></span>
                    <span class="beatmap-footer-icons__item diff--std diff-expertplus"></span>
                </div>
                <span class="beatmap-footer__id">2583616</span>
            </div>
        </div>

        <div class="beatmap-list">
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-normal"></span>
                <span class="beatmap-list__item--diffname">Easy</span>
                <span class="beatmap-list__item--sr">
                    2.06 <span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-normal"></span>
                <span class="beatmap-list__item--diffname">Mocaotic's Normal</span>
                <span class="beatmap-list__item--sr">
                    2.62 <span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-hard"></span>
                <span class="beatmap-list__item--diffname">Ducky's Hard</span>
                <span class="beatmap-list__item--sr">
                    3.76 <span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-insane"></span>
                <span class="beatmap-list__item--diffname">AmaSAI's Insane</span>
                <span class="beatmap-list__item--sr">
                    4.62<span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-expert"></span>
                <span class="beatmap-list__item--diffname">Asa's Another</span>
                <span class="beatmap-list__item--sr">
                    5.30<span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-expert"></span>
                <span class="beatmap-list__item--diffname">Djulus' Extra</span>
                <span class="beatmap-list__item--sr">
                    6.35<span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-expertplus"></span>
                <span class="beatmap-list__item--diffname">Kowari's Sorrowful Love Extra</span>
                <span class="beatmap-list__item--sr">
                    7.14<span class="star">★</span>
                </span>
            </div>
            <div class="beatmap-list__item">
                <span class="beatmap-list__item--icon diff--std diff-expertplus"></span>
                <span class="beatmap-list__item--diffname">Seclusion</span>
                <span class="beatmap-list__item--sr">
                    7.26<span class="star">★</span>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
