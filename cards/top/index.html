<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="card">
        <div class="top">
            <div class="top-left">
                <span>WhiteCat</span>
                <div class="top-country">
                    <span>Germany</span>
                    <div class="top-country-img"></div>
                </div>
            </div>

            <div class="top-avatar">
                <div class="top-avatar__mode diff--std" style="color: white"></div>
            </div>    

            <div class="top-right">
                <span class="top-right--title">Global Rank</span>   
                <span class="top-right--value">#1</span> 
            </div>
        </div>
        
        <div class="scores">
            <div class="score">
                <div class="score-left">
                    <span class="score-grade grade-S">S</span>
                    <span class="score-accuracy">99.99%</span>
                </div>
                <div class="score-container">
                    <div class="score-map">
                        <span class="score-map__name">Koi, Hitokuchi. by Yuzuki</span>
                        <span class="score-map__diff">Insane</span>
                    </div>
                    <div class="score-mods">
                        <img class="score-mods__item" src="../../assets/modsIcons/HD.png">
                        <img class="score-mods__item" src="../../assets/modsIcons/DT.png">
                        <img class="score-mods__item" src="../../assets/modsIcons/HR.png">
                    </div>
                </div>
                <div class="score-pp">
                    <div class="score-pp__mode">
                        <span class="score-pp__weight">100%</span>
                    </div> 
                    <span class="score-pp__weighted">188PP</span>  
                    <span class="score-pp__full">199PP</span>   
                </div>
            </div>
        </div>
    </main>
</body>
</html>
