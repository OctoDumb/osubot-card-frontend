<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="card">
        <div class="beatmap">
            <div class="beatmap-header">
                <div class="beatmap-header__bg"></div>
                <div class="beatmap-bubbles">
                    <span class="beatmap-bubbles__item">ranked</span>
                    <span class="beatmap-bubbles__item">4k</span>
                </div>
                <div class="beatmap-metadata">
                    <span class="beatmap-metadata__item beatmap-metadata__item--title">Doro no Bunzai de Watashi dake no Taisetsu o Ubaouda nante</span>
                    <span class="beatmap-metadata__item beatmap-metadata__item--artist">TUYU</span>
                </div>
            </div>
            <div class="beatmap-footer">
                <span class="beatmap-footer__artist">
                    mapped by <span class="beatmap-footer__artist--highlighted">Keqing</span> 
                </span>
                <span class="beatmap-footer__mode diff--std diff-insane"></span>
                <span class="beatmap-footer__id">2583616</span>
            </div>
        </div>

        <div class="beatmap-stats">
            <div class="beatmap-stats__item">
                <span class="stat stat--OD">OD: 9.0</span>
                <span class="stat stat--AR">AR: 9.7</span>
            </div>
            <div class="beatmap-stats__item beatmap-stats__item--center">
                <span class="beatmap-stats__item--length">3:10</span>
                <span class="beatmap-stats__item--sr">
                    6.35<span class="star">â˜…</span>
                </span>
                <span class="beatmap-stats__item--bpm">225bpm</span>
                <span class="beatmap-stats__item--maxcombo">889x</span>
            </div>
            <div class="beatmap-stats__item">
                <span class="stat stat--HP">HP: 4.2</span>
                <span class="stat stat--CS">CS: 5.7</span>
            </div>
        </div>

        <div class="score">
            <img class="score__avatar" src="https://a.ppy.sh/6984567?1603916752.jpeg">
            <div class="score-data">
                <div class="score-data__nickname">TheEZIC</div>
                <div class="score-data-stats">
                    <span class="score-data-stats__grade grade-S">S</span>
                    <div class="score-data-stats__values">
                        <span>97.56%</span>
                        <span>892x</span>
                        <span>2506480</span>
                    </div>
                </div>
                <div class="score-data-hitcounts">
                    <div class="hitcounts-col">
                        <div class="hitcounts-col__item hit--320">100</div>
                        <div class="hitcounts-col__item hit--300">0</div>
                        <div class="hitcounts-col__item hit--200">0</div>
                    </div>
                    <div class="hitcounts-col">
                        <div class="hitcounts-col__item hit--100">200</div>
                        <div class="hitcounts-col__item hit--50">200</div>
                        <div class="hitcounts-col__item hit--0">50</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="beatmap-pp">
            <div class="beatmap-pp__item">
                <span class="beatmap-pp__item--title">PP</span>
                <div class="beatmap-pp__item--value">225PP</div>
            </div>
            <div class="beatmap-pp__item">
                <span class="beatmap-pp__item--title">FC</span>
                <div class="beatmap-pp__item--value">450PP</div>
            </div>
            <div class="beatmap-pp__item">
                <span class="beatmap-pp__item--title">SS</span>
                <div class="beatmap-pp__item--value">483PP</div>
            </div>
        </div>
    </main>
</body>
</html>
